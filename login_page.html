<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Tugas Pemrograman Web</title>
</head>
<body style="background-color: #5d9859;">
        <center>
        <!-- layout form -->
        <div class="text-light" style="max-width: 30vw; border: 3px solid gray; 
                    margin-top: 10vh; padding: 20px; border-radius: 50px 50px 50px 50px;
                    background-color: #1ab9e4;">
            <img class="col-md-4" src="img/cuy_shop.png" alt="logo cuy shop" style="width: 80px;">
            <h4 style="margin: 10px;">Login Web CuY</h4>

            <!-- form -->
            <form action="dashboard_page.php" method="get" class="was-validated">
                    <div class="form-group col-md-12"  style="margin-top: 20px;">
                        <label for="userName" style="float: left;">Username</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter Username" name="userName" required>
                        <div class="valid-feedback">Terisi</div>
                        <div class="invalid-feedback">Tolong isi kolom Nama</div>
                    </div>
                    <div class="form-group col-md-12" style="margin-top: 20px;">
                        <label for="pw" style="float: left;">Password</label>
                        <input type="password" class="form-control" id="pw" placeholder="Enter Password" name="pw" required>
                        <div class="valid-feedback">Terisi</div>
                        <div class="invalid-feedback">Tolong isi kolom Password</div>
                    </div>
                    <div class="form-group form-check" style="margin-top: 20px;">
                        <label class="form-check-label" style="float: left;">
                            <input class="form-check-input" type="checkbox" name="cek" required> Setuju Dengan Ketentuan.
                            <div class="valid-feedback">Setuju</div>
                            <div class="invalid-feedback">Tolong centang ketentuan</div>
                        </label>
                    </div>

                    <!-- button -->
                    <div>
                        <button type="submit" class="btn btn-warning col-md-12" style="margin-top: 30px;">Submit</button>
                    </div>
                </form>
            </div>
        </center>
</body>
</html>
