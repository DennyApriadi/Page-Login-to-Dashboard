<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Tugas Pemrograman Web</title>
</head>
<body>
    <center>
    <!-- layout form -->
    <div class="text-light" style="max-width: 30vw; border: 3px solid gray; 
                margin: 20px; padding: 20px; border-radius: 50px 50px 50px 50px;
                background-color: #1ab9e4;">
        <img class="col-md-4" src="img/cuy_shop.png" alt="logo cuy shop" style="width: 80px;">
        <h4 style="margin: 30px;">Login Web CuY</h4>

        <!-- form -->
        <form>
            <div class="form-group col-md-12"  style="margin-top: 20px;">
                <label for="userName" style="float: left;">Username</label>
                <input type="text" class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group col-md-12" style="margin-top: 20px;">
                <label for="pw" style="float: left;">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password">
            </div>
            <div class="form-group form-check" style="margin-top: 20px;">
                <label class="form-check-label" style="float: left;">
                    <input class="form-check-input" type="checkbox"> Setuju Dengan Ketentuan
                </label>
            </div>

            <!-- button -->
            <div>
                <a href="https://sttbandung.ac.id" type="submit" class="btn btn-warning col-md-12" style="margin-top: 30px;">Submit</a>
            </div>
        </form>
    </div>
</center>
</body>
</html>
